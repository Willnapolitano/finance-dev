<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./money.ico">
    <title>Finance.dev$</title>
</head>

<body>

    <header><!--HEADER-->
        <img src="./assets/logo.svg" alt="Logo finance dev">
    </header><!--END HEADER-->

    <main class="container"><!--MAIN-->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span> Entradas </span>
                    <img src="./assets/income.svg" alt="Income">
               </h3>
                <p id="incomeOutPut">R$ 00,00</p>
            </div>
            <div class="card">
                <h3>
                    <span> Saídas </span>
                    <img src="./assets/expense.svg" alt="Expense">
                </h3>
                    <p id="expenseOutPut">R$ 00,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span> Total </span>
                    <img src="./assets/total.svg" alt="Income">
                </h3>
                <p id="totalOutPut">R$ 00,00</p>
            </div>
            <a href="#" class="button new" onclick="toggle()">+ Nova transação</a>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>


    </main><!--END MAIN-->

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description"></label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount"></label>
                        <input type="number"
                        step="0.01"id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="toggle()">Cancelar</a>
                        <button id="save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer><!--FOOTER-->
        <h6>2021-$Dev.finance</h6>
    </footer><!--END FOOTER-->
    <script src="./script.js"></script>
</body>
</html>
