<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./dollar-symbol.svg">
    <title>Finance.dev$</title>
</head>

<body>

    <header><!--HEADER-->
        <h1 id="logo">Finance.Dev$</h1>
    </header><!--END HEADER-->

    <main class="container"><!--MAIN-->
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                    <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transactions">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">25/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de WebSite</td>
                        <td class="income class="date">R$ 5.000,00</td>
                        <td class="date">25/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$ 200,00</td>
                        <td class="date">25/04/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>


    </main><!--END MAIN-->

    <footer><!--FOOTER-->
        <p>Finance.dev$</p>
    </footer><!--END FOOTER-->

</body>
</html>
